name: Deploy Angular

on:
  push:
    branches: [main]
    paths:
      - 'EstudaZen/angular/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: EstudaZen/angular/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: EstudaZen/angular

      - name: Build for production
        run: npm run build:prod
        working-directory: EstudaZen/angular

      - name: Generate dynamic-env.json
        run: |
          cat > EstudaZen/angular/dist/EstudaZen/browser/dynamic-env.json << 'EOF'
          {
            "production": true,
            "application": {
              "baseUrl": "https://educa.zensuite.com.br",
              "name": "EstudaZen"
            },
            "oAuthConfig": {
              "issuer": "https://educa.zensuite.com.br/",
              "redirectUri": "https://educa.zensuite.com.br",
              "clientId": "EstudaZen_App",
              "responseType": "code",
              "scope": "offline_access openid profile email phone EstudaZen",
              "requireHttps": true
            },
            "apis": {
              "default": {
                "url": "https://educa.zensuite.com.br",
                "rootNamespace": "EstudaZen"
              },
              "AbpAccountPublic": {
                "url": "https://educa.zensuite.com.br/",
                "rootNamespace": "AbpAccountPublic"
              }
            }
          }
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "EstudaZen/angular/dist/EstudaZen/browser/*"
          target: "/opt/educazen/angular"
          strip_components: 5

      - name: Set permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            chmod -R 755 /opt/educazen/angular
            docker restart educazen-nginx || true