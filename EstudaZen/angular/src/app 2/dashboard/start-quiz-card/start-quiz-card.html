<div class="card mb-3 shadow-sm border-0 bg-primary text-white h-100">
    <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-4">
        <div class="mb-3 p-3 bg-white bg-opacity-25 rounded-circle">
            <i class="fa fa-play fa-2x"></i>
        </div>
        <h5 class="card-title fw-bold">Quick Play</h5>
        <p class="card-text small opacity-75 mb-4">Challenge yourself with 5 random questions!</p>

        <button class="btn btn-light text-primary fw-bold w-100 rounded-pill" (click)="startQuiz()"
            [disabled]="loading">
            <span *ngIf="!loading">Start Now</span>
            <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>
    </div>
</div>
