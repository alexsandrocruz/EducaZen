<div class="form-container">
    <div class="form-header">
        <button class="back-button" (click)="goBack()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <h1><i class="fas fa-users"></i> {{ isEditMode ? 'Editar Turma' : 'Nova Turma' }}</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="save()" class="zen-form">
        <div class="form-card">
            <div class="form-section">
                <h3 class="section-title">Informações Básicas</h3>

                <div class="form-row">
                    <div class="form-group flex-2">
                        <label class="required">Nome da Turma</label>
                        <input type="text" formControlName="name" class="zen-input" [class.invalid]="hasError('name')"
                            placeholder="Ex: 3º Ano A" />
                        <small *ngIf="hasError('name')" class="error-message">{{getError('name')}}</small>
                    </div>

                    <div class="form-group">
                        <label class="required">Código</label>
                        <input type="text" formControlName="code" class="zen-input" [class.invalid]="hasError('code')"
                            placeholder="Ex: 3A" />
                        <small *ngIf="hasError('code')" class="error-message">{{getError('code')}}</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="required">Série</label>
                        <select formControlName="gradeLevel" class="zen-select">
                            <option *ngFor="let level of gradeLevels" [ngValue]="level.value">
                                {{level.label}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required">Turno</label>
                        <select formControlName="shift" class="zen-select">
                            <option *ngFor="let s of shifts" [ngValue]="s.value">
                                {{s.label}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required">Ano Letivo</label>
                        <input type="number" formControlName="schoolYear" class="zen-input"
                            [class.invalid]="hasError('schoolYear')" min="2000" max="2099" />
                        <small *ngIf="hasError('schoolYear')" class="error-message">{{getError('schoolYear')}}</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Máximo de Alunos</label>
                        <input type="number" formControlName="maxStudents" class="zen-input" placeholder="Opcional"
                            min="1" />
                        <small class="form-hint">Deixe em branco para ilimitado</small>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" formControlName="isActive" class="zen-checkbox" />
                            <span>Turma Ativa</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="zen-button secondary" (click)="goBack()" [disabled]="saving">
                Cancel ar
            </button>
            <button type="submit" class="zen-button primary" [disabled]="saving || form.invalid">
                <i class="fas" [class.fa-spinner]="saving" [class.fa-spin]="saving" [class.fa-save]="!saving"></i>
                {{ saving ? 'Salvando...' : 'Salvar' }}
            </button>
        </div>
    </form>
</div>
