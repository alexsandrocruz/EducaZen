<div class="admin-container">
    <div class="form-header">
        <button class="back-link" (click)="goBack()">
            <span class="material-icons-round">arrow_back</span>
            {{ isSchoolContext ? 'Voltar para Turmas' : 'Voltar' }}
        </button>
        <div class="header-info">
            <h1>{{ isEditMode ? 'Editar Turma' : 'Nova Turma' }}</h1>
            <p class="school-name" *ngIf="school">{{ school.name }}</p>
        </div>
    </div>

    <div class="zen-card">
        <form [formGroup]="form" (ngSubmit)="save()">

            <!-- Seção 1: Identificação -->
            <h3 class="section-title">Identificação</h3>
            <div class="form-grid">
                <div class="form-group span-2">
                    <label class="zen-label">Nome da Turma <span class="required">*</span></label>
                    <input type="text" formControlName="name" class="zen-input" [class.error]="hasError('name')"
                        placeholder="Ex: 3º Ano A - Matutino">
                    <span class="error-msg" *ngIf="hasError('name')">{{getError('name')}}</span>
                </div>

                <div class="form-group">
                    <label class="zen-label">Código <span class="required">*</span></label>
                    <input type="text" formControlName="code" class="zen-input" [class.error]="hasError('code')"
                        placeholder="Ex: 3A-M">
                    <span class="error-msg" *ngIf="hasError('code')">{{getError('code')}}</span>
                </div>
            </div>

            <!-- Seção 2: Detalhes -->
            <h3 class="section-title mt-4">Detalhes Acadêmicos</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label class="zen-label">Série <span class="required">*</span></label>
                    <select formControlName="gradeLevel" class="zen-select">
                        <option *ngFor="let level of gradeLevels" [ngValue]="level.value">{{level.label}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="zen-label">Turno <span class="required">*</span></label>
                    <select formControlName="shift" class="zen-select">
                        <option *ngFor="let s of shifts" [ngValue]="s.value">{{s.label}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="zen-label">Ano Letivo <span class="required">*</span></label>
                    <input type="number" formControlName="schoolYear" class="zen-input"
                        [class.error]="hasError('schoolYear')">
                    <span class="error-msg" *ngIf="hasError('schoolYear')">{{getError('schoolYear')}}</span>
                </div>
            </div>

            <!-- Seção 3: Configurações -->
            <h3 class="section-title mt-4">Configurações</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label class="zen-label">Limite de Alunos</label>
                    <input type="number" formControlName="maxStudents" class="zen-input" placeholder="Opcional">
                    <small class="hint">Deixe vazio para ilimitado</small>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" formControlName="isActive">
                        <span class="checkmark"></span>
                        <span class="label-text">Turma Ativa</span>
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="zen-btn zen-btn--secondary" (click)="goBack()"
                    [disabled]="saving">Cancelar</button>
                <button type="submit" class="zen-btn zen-btn--primary" [disabled]="saving || form.invalid">
                    <span class="material-icons-round" *ngIf="!saving">save</span>
                    <span class="spinner-sm" *ngIf="saving"></span>
                    {{ saving ? 'Salvando...' : 'Salvar Turma' }}
                </button>
            </div>

        </form>
    </div>
</div>
