<div class="admin-container">
    <div class="form-header">
        <button class="back-link" (click)="goBack()">
            <span class="material-icons-round">arrow_back</span>
            Voltar
        </button>
        <h1>{{ isEditMode ? 'Editar Escola' : 'Nova Escola' }}</h1>
    </div>

    <div class="zen-card">
        <form [formGroup]="form" (ngSubmit)="save()">

            <!-- Seção 1: Identificação -->
            <h3 class="section-title">Identificação</h3>
            <div class="form-grid">
                <div class="form-group span-2">
                    <label class="zen-label">Nome da Escola <span class="required">*</span></label>
                    <input type="text" formControlName="name" class="zen-input" [class.error]="hasError('name')"
                        placeholder="Ex: Escola Municipal João da Silva">
                    <span class="error-msg" *ngIf="hasError('name')">{{getError('name')}}</span>
                </div>

                <div class="form-group">
                    <label class="zen-label">Código</label>
                    <input type="text" formControlName="code" class="zen-input" placeholder="Ex: EM-001">
                </div>

                <div class="form-group">
                    <label class="zen-label">CNPJ</label>
                    <input type="text" formControlName="cnpj" class="zen-input" placeholder="00.000.000/0001-00">
                </div>
            </div>

            <!-- Seção 2: Localização -->
            <h3 class="section-title mt-4">Localização</h3>
            <div class="form-grid">
                <div class="form-group span-2">
                    <label class="zen-label">Endereço</label>
                    <input type="text" formControlName="address" class="zen-input" placeholder="Rua, número, bairro">
                </div>

                <div class="form-group">
                    <label class="zen-label">Cidade</label>
                    <input type="text" formControlName="city" class="zen-input" placeholder="Cidade">
                </div>

                <div class="form-group">
                    <label class="zen-label">UF</label>
                    <input type="text" formControlName="state" class="zen-input" placeholder="SP" maxlength="2">
                </div>

                <div class="form-group">
                    <label class="zen-label">CEP</label>
                    <input type="text" formControlName="zipCode" class="zen-input" placeholder="00000-000">
                </div>
            </div>

            <!-- Seção 3: Contato -->
            <h3 class="section-title mt-4">Contato</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label class="zen-label">Telefone</label>
                    <input type="text" formControlName="phone" class="zen-input" placeholder="(00) 0000-0000">
                </div>

                <div class="form-group">
                    <label class="zen-label">Email</label>
                    <input type="email" formControlName="email" class="zen-input" [class.error]="hasError('email')"
                        placeholder="contato@escola.com.br">
                    <span class="error-msg" *ngIf="hasError('email')">{{getError('email')}}</span>
                </div>
            </div>

            <!-- Status -->
            <h3 class="section-title mt-4">Status</h3>
            <div class="form-grid">
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" formControlName="isActive">
                        <span class="checkmark"></span>
                        <span class="label-text">Escola Ativa</span>
                    </label>
                    <small class="hint">Desmarque para desativar a escola</small>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="zen-btn zen-btn--secondary" (click)="goBack()"
                    [disabled]="saving">Cancelar</button>
                <button type="submit" class="zen-btn zen-btn--primary" [disabled]="saving || form.invalid">
                    <span class="material-icons-round" *ngIf="!saving">save</span>
                    <span class="spinner-sm" *ngIf="saving"></span>
                    {{ saving ? 'Salvando...' : 'Salvar Escola' }}
                </button>
            </div>

        </form>
    </div>
</div>
