<ng-container *ngIf="isHost">
    <app-host-dashboard></app-host-dashboard>
</ng-container>

<ng-container *ngIf="isTenant && !isStudent">
    <app-tenant-dashboard></app-tenant-dashboard>
</ng-container>

<ng-container *ngIf="isStudent">
    <div class="row">
        <div class="col-12 mb-4">
            <h1 class="display-6 fw-bold">Meu Painel</h1>
            <p class="text-muted">Bem-vindo de volta! Pronto para estudar?</p>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
            <app-user-stats></app-user-stats>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
            <app-start-quiz-card></app-start-quiz-card>
        </div>
    </div>
</ng-container>
