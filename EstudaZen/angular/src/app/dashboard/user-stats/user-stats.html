<div class="card mb-3 shadow-sm border-0" *ngIf="!loading && student">
    <div class="card-body">
        <div class="d-flex align-items-center mb-3">
            <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                style="width: 50px; height: 50px; font-size: 1.5rem;">
                {{ student.level }}
            </div>
            <div>
                <h5 class="card-title mb-0">Level {{ student.level }}</h5>
                <span class="text-muted small">Keep it up!</span>
            </div>
        </div>

        <div class="mb-3">
            <div class="d-flex justify-content-between mb-1">
                <span class="text-muted small">XP Progress</span>
                <span class="fw-bold small">{{ student.xpInCurrentLevel }} / {{ student.xpToNextLevel }} XP</span>
            </div>
            <div class="progress" style="height: 10px;">
                <div class="progress-bar bg-success" role="progressbar"
                    [style.width.%]="student.levelProgressPercentage" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center p-2 bg-light rounded">
            <div class="d-flex align-items-center">
                <i class="fa fa-fire text-danger me-2"></i>
                <span>Streak</span>
            </div>
            <span class="fw-bold fs-5">{{ student.currentStreak }} Days</span>
        </div>

        <div class="mt-3 text-center">
            <a routerLink="/ranking" class="btn btn-sm btn-outline-secondary w-100">View Leaderboard</a>
        </div>
    </div>
</div>
<div *ngIf="loading" class="text-center p-3">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
