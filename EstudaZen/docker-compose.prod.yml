version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: educazen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: EstudaZen
      POSTGRES_USER: educazen
      POSTGRES_PASSWORD: EducaZen@2024!Prod
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - educazen-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U educazen -d EstudaZen" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: educazen-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - educazen-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: educazen-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/educazen/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/educazen/angular:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - educazen-network
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  educazen-network:
    driver: bridge
