version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: estudazen-postgres
    environment:
      POSTGRES_DB: EstudaZen
      POSTGRES_USER: root
      POSTGRES_PASSWORD: myPassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - estudazen-network

  # MinIO - S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: estudazen-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console UI
    volumes:
      - minio_data:/data
    networks:
      - estudazen-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client - Create default bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: estudazen-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/estudazen-media --ignore-existing;
      mc anonymous set download myminio/estudazen-media;
      echo 'MinIO bucket created successfully';
      "
    networks:
      - estudazen-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  estudazen-network:
    driver: bridge
